<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- THREE.js -->
    <script src="https://unpkg.com/three@0.121.1/build/three.min.js"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>

    <style media="place" type="text/css">
        #container {
            -letsee-target: uri('marker_00.json');
            width: 30px;
            height: 30px;
            border: 2px solid red;
        }

        #container1 {
            -letsee-target: uri('descriptor_resize.json');
            width: 140px;
            height: 200px;
            border: 4px solid red;
        }
    </style>

    <script src="https://developer.letsee.io/api/webar?key=df3cf2514893523f0b3a865debb9e65cf6b42741f1ba19a557c950a7fd77ed82"></script>
</head>
<body>
<div id="container"></div>
<div id="container1"></div>

<script>
    let scene;
    let camera;
    let renderer;
    let update;
    let toystory;
    const stats = new Stats();

    stats.showPanel(1);
    document.body.appendChild(stats.dom);

    const config = {
        trackerType: 'marker', // marker, image
    };
    letsee.init(config);

    letsee.ready(() => {
        letsee.start();
    });

</script>
</body>
</html>
